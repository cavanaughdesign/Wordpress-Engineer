<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Engineer - Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900" 
      x-data="{ 
          darkMode: false,
          activeTab: 'dashboard'
      }">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fab fa-wordpress text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-900 dark:text-white">WordPress Engineer</h1>
                </div>
                <button @click="darkMode = !darkMode" 
                        class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300">
                    <i x-show="!darkMode" class="fas fa-moon"></i>
                    <i x-show="darkMode" class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8">
                <button @click="activeTab = 'dashboard'" 
                        :class="activeTab === 'dashboard' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500'"
                        class="py-2 px-1 border-b-2 font-medium text-sm">
                    Dashboard
                </button>
                <button @click="activeTab = 'wordpress'" 
                        :class="activeTab === 'wordpress' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500'"
                        class="py-2 px-1 border-b-2 font-medium text-sm">
                    WordPress Dev
                </button>
                <button @click="activeTab = 'files'" 
                        :class="activeTab === 'files' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500'"
                        class="py-2 px-1 border-b-2 font-medium text-sm">
                    File Manager
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Dashboard Tab -->
        <div x-show="activeTab === 'dashboard'" x-transition>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Dashboard</h2>
            
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <i class="fas fa-project-diagram text-blue-600 text-2xl mr-4"></i>
                        <div>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Projects</p>
                            <p class="text-2xl font-bold text-gray-900 dark:text-white">12</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <i class="fas fa-plug text-green-600 text-2xl mr-4"></i>
                        <div>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Plugins</p>
                            <p class="text-2xl font-bold text-gray-900 dark:text-white">8</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <i class="fas fa-paint-brush text-purple-600 text-2xl mr-4"></i>
                        <div>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Themes</p>
                            <p class="text-2xl font-bold text-gray-900 dark:text-white">5</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Quick Actions</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button onclick="generatePlugin()" class="flex flex-col items-center p-4 bg-blue-50 dark:bg-blue-900 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-800 transition-colors">
                        <i class="fas fa-plug text-blue-600 dark:text-blue-400 text-xl mb-2"></i>
                        <span class="text-sm font-medium">Create Plugin</span>
                    </button>
                    
                    <button onclick="generateTheme()" class="flex flex-col items-center p-4 bg-purple-50 dark:bg-purple-900 rounded-lg hover:bg-purple-100 dark:hover:bg-purple-800 transition-colors">
                        <i class="fas fa-paint-brush text-purple-600 dark:text-purple-400 text-xl mb-2"></i>
                        <span class="text-sm font-medium">Create Theme</span>
                    </button>
                    
                    <button onclick="scanSecurity()" class="flex flex-col items-center p-4 bg-red-50 dark:bg-red-900 rounded-lg hover:bg-red-100 dark:hover:bg-red-800 transition-colors">
                        <i class="fas fa-shield-alt text-red-600 dark:text-red-400 text-xl mb-2"></i>
                        <span class="text-sm font-medium">Security Scan</span>
                    </button>
                    
                    <button onclick="optimizeDB()" class="flex flex-col items-center p-4 bg-green-50 dark:bg-green-900 rounded-lg hover:bg-green-100 dark:hover:bg-green-800 transition-colors">
                        <i class="fas fa-database text-green-600 dark:text-green-400 text-xl mb-2"></i>
                        <span class="text-sm font-medium">Optimize DB</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- WordPress Dev Tab -->
        <div x-show="activeTab === 'wordpress'" x-transition>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">WordPress Development</h2>
            
            <!-- Plugin Generator -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow mb-6">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Plugin Generator</h3>
                <div class="space-y-4">
                    <input type="text" id="pluginName" placeholder="Plugin name" 
                           class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    <textarea id="pluginDesc" placeholder="Plugin description" rows="3"
                              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>
                    <button onclick="generatePlugin()" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium">
                        Generate Plugin
                    </button>
                </div>
            </div>

            <!-- Theme Generator -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Theme Generator</h3>
                <div class="space-y-4">
                    <input type="text" id="themeName" placeholder="Theme name" 
                           class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    <textarea id="themeDesc" placeholder="Theme description" rows="3"
                              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"></textarea>
                    <button onclick="generateTheme()" 
                            class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium">
                        Generate Theme
                    </button>
                </div>
            </div>
        </div>

        <!-- File Manager Tab -->
        <div x-show="activeTab === 'files'" x-transition>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">File Manager</h2>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                <p class="text-gray-600 dark:text-gray-400">File management interface coming soon...</p>
            </div>
        </div>

    </main>

    <!-- Notification Container -->
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        // Simple notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            notification.className = `${colors[type]} text-white px-4 py-3 rounded-lg shadow-lg max-w-sm`;
            notification.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-2 text-xl">&times;</button>
                </div>
            `;
            
            document.getElementById('notifications').appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // API functions
        async function generatePlugin() {
            const name = document.getElementById('pluginName')?.value || 'Test Plugin';
            const description = document.getElementById('pluginDesc')?.value || 'A test plugin';
            
            try {
                showNotification('Generating plugin...', 'info');
                
                const response = await fetch('/api/generate/plugin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        complexity: 'intermediate'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification('Plugin generated successfully!', 'success');
                    console.log('Generated plugin:', result);
                } else {
                    showNotification('Error generating plugin: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error generating plugin', 'error');
            }
        }

        async function generateTheme() {
            const name = document.getElementById('themeName')?.value || 'Test Theme';
            const description = document.getElementById('themeDesc')?.value || 'A test theme';
            
            try {
                showNotification('Generating theme...', 'info');
                
                const response = await fetch('/api/generate/theme', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        style: 'modern'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification('Theme generated successfully!', 'success');
                    console.log('Generated theme:', result);
                } else {
                    showNotification('Error generating theme: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error generating theme', 'error');
            }
        }

        async function scanSecurity() {
            try {
                showNotification('Running security scan...', 'info');
                
                const response = await fetch('/api/security/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        path: 'C:\\xampp\\htdocs\\wordpress'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification(`Security scan complete! Score: ${result.security_score}/100`, 'success');
                    console.log('Security scan:', result);
                } else {
                    showNotification('Error running security scan: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error running security scan', 'error');
            }
        }

        async function optimizeDB() {
            try {
                showNotification('Optimizing database...', 'info');
                
                const response = await fetch('/api/database/optimize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        host: 'localhost',
                        user: 'wordpress',
                        password: '',
                        database: 'wordpress'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification(`Database optimized! Saved: ${result.space_saved}`, 'success');
                    console.log('Database optimization:', result);
                } else {
                    showNotification('Error optimizing database: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error optimizing database', 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('WordPress Engineer Simple Interface loaded');
            showNotification('WordPress Engineer loaded successfully!', 'success');
        });
    </script>
</body>
</html>
