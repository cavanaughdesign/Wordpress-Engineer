{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="text-center">
        <div class="mb-8">
            <div class="w-24 h-24 mx-auto mb-6 bg-gradient-to-r from-red-500 to-orange-500 rounded-full flex items-center justify-center animate-pulse">
                <i class="fas fa-server text-white text-3xl"></i>
            </div>
            <h1 class="text-6xl font-bold text-gray-900 dark:text-white mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Internal Server Error</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-8 max-w-md mx-auto">
                Something went wrong on our server. We're working to fix the issue. Please try again later.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('index') }}" 
               class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                <i class="fas fa-home mr-2"></i>
                Go Back Home
            </a>
            
            <div class="text-sm text-gray-500 dark:text-gray-400">
                <p>If the problem persists, please contact support.</p>
                <div class="mt-2">
                    <button onclick="location.reload()" class="text-blue-600 hover:text-blue-800 dark:text-blue-400">
                        <i class="fas fa-refresh mr-1"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
